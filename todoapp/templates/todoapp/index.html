{% extends "todoapp/layouts/base.html" %}

{% block title %}
 Home page
{% endblock %}
{% block content %}
 <!--To-Do List-->
    <div class="container my-4 bg-dark text-light rounded-3">
        <h1 class="text-center mb-2">To-Do List</h1>
        <hr>

        <div class="mb-5">
            <form action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input name="text" type="text" class="form-control" placeholder="Write task name" aria-label="Recipient's username" aria-describedby="button-addon2" autocomplete="off">
                    <button class="btn btn-outline-light" type="submit" id="button-addon2">✅</button>
                </div>
            </form>
        </div>

        <div class="my-5">
            <div class="list-group mb-5">
                {% for todo in todos %}
                <span href="#" class="list-group-item list-group-item-dark list-group-item-action">
                    ✒️ {{ todo.text }}
                    <a href="{% url 'deleteTodo' todo.id %}" > <span class="badge bg-dark rounded-pill float-end">❌</span></a>
                </span>
                {% endfor %}
            </div>
        </div>
        <br>

            
        
        
    </div>
{% endblock %}
